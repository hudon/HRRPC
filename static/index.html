<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Rrpc</title>
  </head>

  <body ng-controller="TStat.RPCController">
    <form ng-submit="getRandVec()">
      <label>Get 10 random numbers from 1 to 100.</label>
      <input type="submit" value="Send">
    </form>
    <p>{{randVec}}</p>
    <form ng-submit="getFib(fibParam)">
      <label for="fib-param"> Compute fibonacci with n=</label>
      <input id="fib-param" type="number" name="fib-n" ng-model="fibParam">
      <input type="submit" value="Send">
    </form>
    <p>{{fibRes}}</p>
    <form ng-submit="getSampleDF()">
      <label> Get a sample data.frame:</label>
      <input type="submit" value="Send">
    </form>
    <p>{{sampleDF}}</p>

    <script
      src="http://code.jquery.com/jquery-1.10.1.js"
      type="text/javascript"> </script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"
      type="text/javascript"> </script>
    <script src="static/controller.js" type="text/javascript"></script>
  </body>
</html>
