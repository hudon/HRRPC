<!DOCTYPE html>
<head>

    type="text/javascript"> </script>
  <script src="static/index.js" type="text/javascript"></script>
</head>

<body>
  <form id="R-rand-vec" action="">
    <label>Get 10 random numbers from 1 to 100.</label>

  </form>
  <p id="R-fib-param-result" />
</body>
